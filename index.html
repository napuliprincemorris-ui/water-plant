<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Watering Reminder</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
<link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered', reg))
      .catch(err => console.log('Service Worker registration failed', err));
  }
</script>

</head>
<body>
  <header class="topbar">
    <h1>Plant Watering Reminder</h1>

    <div class="datetime">
      <div id="dateDisplay">--/--/----</div>
      <div id="clock">--:--:--</div>
    </div>
  </header>

  <main class="container">

    <section class="points card">
      <div>
        <strong>Total Points:</strong> <span id="totalPoints">0</span>
      </div>
      <div id="streakText">No streaks yet</div>
      <button id="viewRewardsLog" class="btn">View Rewards Log</button>
    </section>

    <section class="add-reminder card">
      <textarea id="reminderText" placeholder="Reminder: Water plant..."></textarea>

      <div class="row">
        <input id="date" type="date" />
        <input id="time" type="time" />

        <select id="ml">
          <option value="10">10 ml</option>
          <option value="20" selected>20 ml</option>
          <option value="30">30 ml</option>
          <option value="40">40 ml</option>
          <option value="50">50 ml</option>
        </select>

        <button id="addBtn" class="btn">Add</button>
      </div>

      <div class="row small">
        <button id="notifyBtn" class="btn outline">Enable Notifications & Sound</button>
        <button id="clearAll" class="btn outline">Clear All</button>
      </div>
    </section>

    <section class="list card">
      <h2>Your Reminders</h2>
      <div id="reminderList" class="reminder-list"></div>
    </section>

  </main>

  <footer class="footer">
    <small>&copy; Plant Watering Reminder</small>
  </footer>

  <audio id="dingSound">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
